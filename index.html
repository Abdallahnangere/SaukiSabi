
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SAUKI MART - Premium Data & Commerce</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              apple: {
                blue: '#0071e3',
                black: '#1d1d1f',
                gray: '#86868b',
                bg: '#f5f5f7'
              },
              mtn: {
                yellow: '#FFCC00',
              }
            },
            borderRadius: {
              'apple': '2.5rem',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>

    <style type="text/tailwindcss">
      @layer base {
        html, body {
          @apply h-full overflow-hidden antialiased;
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
          -webkit-tap-highlight-color: transparent;
          background-color: #f5f5f7;
        }
        
        button, a {
          @apply transition-all duration-200 active:scale-95 cursor-pointer;
        }
      }

      @layer components {
        .apple-blur {
          @apply backdrop-blur-3xl bg-white/70 border-t border-white/20;
        }

        .safe-bottom {
          padding-bottom: env(safe-area-inset-bottom);
        }

        .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
        
        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }

        .premium-card {
          @apply bg-white rounded-[2.5rem] shadow-[0_10px_40px_rgba(0,0,0,0.03)] border border-gray-100 overflow-hidden;
        }

        .title-lg {
          @apply text-4xl font-black tracking-tighter leading-none;
        }

        .label-caps {
          @apply text-[10px] font-black uppercase tracking-[0.2em] text-[#86868b];
        }
      }
    </style>
<script type="importmap">
{

    "@neondatabase/serverless": "https://esm.sh/@neondatabase/serverless@^1.0.2"
  }
}
</script>
</head>
